<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Side Projects</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  </head>

  <body class="bg-gradient-to-b from-[#0b1220] to-[#08101a] text-[#eaf2ff]">
    <div id="root"></div>

    <!-- ================= AI HELPER UI ================= -->
    <div id="ai-helper" class="fixed bottom-4 right-4 z-50">
      <button id="ai-toggle" class="bg-yellow-400 text-black px-4 py-2 rounded-full font-bold">
        AI Help
      </button>

      <div id="ai-panel" class="hidden mt-2 w-80 bg-[#0f1726] rounded-xl p-3 shadow-xl">
        <div id="ai-output" class="text-sm text-[#9fb0d6] h-40 overflow-y-auto mb-2"></div>
        <input
          id="ai-input"
          placeholder="Ask something..."
          class="w-full p-2 rounded bg-[#08101a] text-white outline-none"
        />
      </div>
    </div>
    <!-- ================================================= -->

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      const schoolProjects = [
        { title: 'Latin Dictionary WIP', description: 'Latin dictionary for all your latin dictionary needs!', link: 'https://gantyfonta.github.io/LD/' },
        { title: 'Significant Figures Calculator', description: 'Do math with rounding and automatic SF handling.', link: 'https://gantyfonta.github.io/SigFigCalc/' },
        { title: 'Latin AI', description: 'Ask for help to an AI chatbot.', link: 'https://latinusmagister.base44.app/' },
        { title: 'Outlet', description: 'Paste in flashcards or vocab words and study them.', link: 'https://gantyfonta.github.io/Outlet/' },
        { title: 'Things From Grammer', description: 'I purposely misspelled Grammar.', link: 'https://gantyfonta.github.io/Grammar/' },
        { title: 'Graphing Calculator', description: 'Works with most graphs.', link: 'https://gantyfonta.github.io/gcalc/' },
      ];

      const randomGames = [
        { title: 'Redstone Simulator', description: '2D Minecraft redstone simulation.', link: 'https://gantyfonta.github.io/redstone/' },
        { title: 'Polytrack', description: 'Drive game.', link: 'https://gantyfonta.github.io/polytrack/' },
        { title: 'Shapemon', description: 'Pokemon but shapes.', link: 'https://gantyfonta.github.io/Shapemon/' },
      ];

      const miscProjects = [
        { title: 'Conflict', description: 'Messaging app.', link: 'https://gantyfonta.github.io/conflict/' },
        { title: 'Synthesizer', description: 'Make music.', link: 'https://gantyfonta.github.io/synthesizer/' },
      ];

      const Card = ({ data, buttonText }) => (
        <div className="bg-[#0f1726] p-4 rounded-xl hover:scale-105 transition">
          <h3 className="font-bold">{data.title}</h3>
          <p className="text-sm text-[#9fb0d6]">{data.description}</p>
          <a href={data.link} target="_blank" className="inline-block mt-2 bg-yellow-400 text-black px-3 py-1 rounded">
            {buttonText}
          </a>
        </div>
      );

      const App = () => {
        const [tab, setTab] = useState("school");

        return (
          <div className="p-6">
            <h1 className="text-3xl font-bold mb-4">Random Side Projects</h1>

            <div className="flex gap-2 mb-4">
              <button onClick={() => setTab("school")}>School</button>
              <button onClick={() => setTab("games")}>Games</button>
              <button onClick={() => setTab("misc")}>Misc</button>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
              {(tab === "school" ? schoolProjects : tab === "games" ? randomGames : miscProjects)
                .map(p => <Card key={p.title} data={p} buttonText="Open" />)}
            </div>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

    <!-- ================= AI LOGIC ================= -->
    <script>
      const API_KEY = "AIzaSyCZux6_3i9F27dzNo3iP40gK7hKMHNVYwU";

      const toggle = document.getElementById("ai-toggle");
      const panel = document.getElementById("ai-panel");
      const input = document.getElementById("ai-input");
      const output = document.getElementById("ai-output");

      toggle.onclick = () => panel.classList.toggle("hidden");

      input.addEventListener("keydown", async (e) => {
        if (e.key !== "Enter") return;

        const userText = input.value.trim();
        if (!userText) return;

        input.value = "";
        output.innerHTML += `<div><b>You:</b> ${userText}</div>`;

        const res = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userText }] }]
            })
          }
        );

        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";

        output.innerHTML += `<div class="mt-1"><b>AI:</b> ${reply}</div>`;
        output.scrollTop = output.scrollHeight;
      });
    </script>
    <!-- ============================================ -->

  </body>
</html>
