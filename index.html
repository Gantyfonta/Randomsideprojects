<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Side Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gradient-to-b from-[#0b1220] to-[#08101a] text-[#eaf2ff]">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      // -------------------- DATA --------------------
      const schoolProjects = [
        { title: 'Latin Dictionary WIP', description: 'Latin dictionary for all your latin dictionary needs!', link: 'https://gantyfonta.github.io/LD/' },
        { title: 'Significant Figures Calculator', description: 'Do math with rounding and automatic SF handling.', link: 'https://gantyfonta.github.io/SigFigCalc/' },
        { title: 'Latin AI', description: 'Ask for help to an AI chatbot.', link: 'https://latinusmagister.base44.app/' },
        { title: 'Outlet', description: 'Paste in flashcards or vocab words and study them.', link: 'https://gantyfonta.github.io/Outlet/' },
        { title: 'Things From Grammer', description: 'I purposely misspelled Grammar to ragbait tesco.', link: 'https://gantyfonta.github.io/Grammar/' },
        { title: 'Graphing Calculator', description: 'Works with most graphs.', link: 'https://gantyfonta.github.io/gcalc/' },
      ];

      const randomGames = [
        { title: 'Redstone Simulator', description: '2D Minecraft redstone simulation featuring many redstone components.', link: 'https://gantyfonta.github.io/redstone/' },
        { title: 'Polytrack', description: 'Play a drive game made by Kodub.', link: 'https://gantyfonta.github.io/polytrack/' },
        { title: 'Shapemon', description: 'A Pokemon battle style game, but with shapes.', link: 'https://gantyfonta.github.io/Shapemon/' },
        { title: 'Emulator', description: 'Play several games from older consoles.', link: 'https://gantyfonta.github.io/wdbgub/emulator/index.html' },
        { title: 'Numberle', description: 'Play higher or lower in a wordle-ish number guessing game.', link: 'https://gantyfonta.github.io/Numberle/' },
        { title: "Caesar's Spelling Bee", description: 'Spell out the spoken latin words.', link: 'https://gantyfonta.github.io/SpellingBee/' },
        { title: 'Chess', description: 'Play chess against someone online.', link: 'https://gantyfonta.github.io/chess/' },
        { title: 'Stonks', description: 'Pretend you have stocks in an always changing stonks game.', link: 'https://gantyfonta.github.io/Stonks/' },
        { title: 'Forge of Legends', description: 'Make cool weapons, fight stuff. (Zoom out to see full weapons)', link: 'https://forge-of-legends-7e55fd62.base44.app/Forge' },
        { title: 'Gambling', description: 'Two words: Slot Machine.', link: 'https://gantyfonta.github.io/Gambling/' },
        { title: 'The Maze', description: 'Run from a minotaur in a maze.', link: 'https://gantyfonta.github.io/TheMaze/' },
        { title: 'RNG', description: 'A poorly made RNG game.', link: 'https://gantyfonta.github.io/Rng/' },
        { title: 'Poker', description: 'Classic poker.', link: 'https://gantyfonta.github.io/Poker/' },
        { title: 'Blackjack', description: 'Reach 21 to win.', link: 'https://gantyfonta.github.io/Blackjack/' },
        { title: 'Russian Roulette', description: 'Simple (bad) Russian Roulette.', link: 'https://gantyfonta.github.io/RussianRoulette/' },
        { title: 'Culinary Craft', description: 'Jesse, we need to cook.', link: 'https://culinary-craft-07cb0bc3.base44.app/' },
        { title: 'Chalkboard', description: 'Draw on a chalkboard with people.', link: 'https://gantyfonta.github.io/chalkboard/' },
        { title: 'Multiplayer Checkboxes', description: 'Click checkboxes and see them on other peoples screens.', link: 'https://gantyfonta.github.io/checkboxes/' },
        { title: 'Lightbulb', description: 'To turn on or off lightbulbs.', link: 'https://gantyfonta.github.io/Lightbulb/' },
      ];

      const miscProjects = [
        { title: 'Vibefy', description: 'A music app for all your music needs.', link: 'https://vibefy.base44.app/' },
        { title: 'Conflict', description: 'A simple messaging app that looks familiar.', link: 'https://gantyfonta.github.io/conflict/' },
        { title: 'Conflict Rooms', description: 'A room based meeting site that works like Zoom and looks like Conflict.', link: 'https://gantyfonta.github.io/conflict-chat/' },
        { title: 'Hand Physics Lab', description: 'A hand and face tracking simulation in 3D.', link: 'https://gantyfonta.github.io/HandPhysicsLab/' },
        { title: 'Grak the AI Caveman (newest)', description: 'Chat with Grak, a caveman AI.', link: 'https://preview--aura-chat-copy-255598c1.base44.app/Chat?hide_badge=true' },
        { title: 'Synthesizer', description: 'Make music.', link: 'https://gantyfonta.github.io/synthesizer/' },
        { title: 'Robert the AI', description: 'Talk to the ultimate codemaking British AI.', link: 'https://app--code-crafter-ai-25f0c1f1.base44.app' },
        { title: 'GantyMail', description: 'Another email(chat) system to talk to people.', link: 'https://gantyfonta.github.io/gantymail/' },
        { title: 'Blurp', description: 'Create an account, add people and talk to them.', link: 'https://gantyfonta.github.io/blurp/' },
        { title: 'MultiCode Runner', description: 'Run most other websites / code inside of it.', link: 'https://gantyfonta.github.io/Multicoderunner/' },
        { title: 'Grak 2.0', description: 'Grak, but obsessed with space. Robertâ€™s first appearance.', link: 'https://gantyfonta.github.io/grak2.0/' },
        { title: 'Grak (oldest)', description: 'The oldest primordial Grak.', link: 'https://gantyfonta.github.io/grak/' },
        { title: 'This Website', description: 'A link to the current website you are on.', link: 'https://gantyfonta.github.io/Randomsideprojects/' },
      ];

      const oinkStuff = [
        { title: 'Oink-O-Clock Jump', description: 'The single greatest game ever made.', link: 'https://gantyfonta.github.io/oinkoclockjump/' },
        { title: 'OOCJ Battles', description: 'Two players. See whos the best.', link: 'https://gantyfonta.github.io/OOCJBattles/' },
        { title: 'Moinkcraft', description: 'A WIP 2D sandbox game about pigs.', link: 'https://gantyfonta.github.io/OOCJRouge/' },
      ];

      // -------------------- COMPONENTS --------------------
      const Card = ({ data, buttonText = 'Open' }) => (
        <div className="bg-[#0f1726] p-4 rounded-xl text-center transition-all duration-200 hover:scale-105 flex flex-col justify-between">
          <div>
            <h3 className="text-lg font-bold text-white mb-2 truncate">{data.title}</h3>
            <p className="text-sm text-[#9fb0d6] mb-3 h-10 overflow-hidden">{data.description}</p>
          </div>
          <a
            href={data.link}
            target="_blank"
            rel="noopener noreferrer"
            className="mt-2 py-2 px-4 rounded-lg bg-[#ffcc00] text-[#071226] text-sm font-bold hover:scale-110 transition-transform"
          >
            {buttonText}
          </a>
        </div>
      );

      // -------------------- APP --------------------
      const App = () => {
        const [activeTab, setActiveTab] = useState('school');
        const [searchQuery, setSearchQuery] = useState('');

        const filterData = (data) =>
          !searchQuery
            ? data
            : data.filter(item =>
                item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                item.description.toLowerCase().includes(searchQuery.toLowerCase())
              );

        return (
          <div className="min-h-screen flex flex-col">
            <header className="p-5 text-center">
              <h1 className="text-3xl font-bold">Some Random Side Projects</h1>
              <input
                className="mt-4 p-2 rounded bg-[#0f1726]"
                placeholder="Search..."
                value={searchQuery}
                onChange={e => setSearchQuery(e.target.value)}
              />
            </header>

            <div className="flex justify-center gap-2.5 my-5 flex-wrap">
              {['school','games','misc','oink'].map(tab => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`py-2.5 px-5 rounded-lg transition-all hover:scale-105 ${
                    activeTab === tab
                      ? 'bg-gradient-to-r from-[#ffcc00] to-[#9b6eff] text-[#071226] font-bold'
                      : 'bg-[#0f1726] text-[#9fb0d6]'
                  }`}
                >
                  {tab === 'school' && 'School Projects'}
                  {tab === 'games' && 'Random Games'}
                  {tab === 'misc' && 'Miscellaneous'}
                  {tab === 'oink' && "Oink O' Stuff"}
                </button>
              ))}
            </div>

            <main className="flex-1 max-w-7xl mx-auto w-full p-4">
              {activeTab === 'school' && <section className="grid grid-cols-1 md:grid-cols-3 gap-4">{filterData(schoolProjects).map(p => <Card key={p.title} data={p} />)}</section>}
              {activeTab === 'games' && <section className="grid grid-cols-1 md:grid-cols-3 gap-4">{filterData(randomGames).map(p => <Card key={p.title} data={p} buttonText="Play" />)}</section>}
              {activeTab === 'misc' && <section className="grid grid-cols-1 md:grid-cols-3 gap-4">{filterData(miscProjects).map(p => <Card key={p.title} data={p} />)}</section>}
              {activeTab === 'oink' && <section className="grid grid-cols-1 md:grid-cols-3 gap-4">{filterData(oinkStuff).map(p => <Card key={p.title} data={p} />)}</section>}
            </main>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
